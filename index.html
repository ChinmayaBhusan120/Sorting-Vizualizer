<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sorting Algorithm Visualizer</h1>
    <div class="controls">
      <button id="generate">Generate Array</button>
      <button id="sort">Sort</button>
      <button id="stop">Stop</button>
      <div class="select-wrapper">
        <label for="algorithm">Choose Algorithm:</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
      </div>
      <div class="slider-wrapper">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="10" max="1000" value="500">
        <span id="speedValue">500ms</span>
      </div>
      <div class="slider-wrapper">
        <label for="arraySize">Array Size:</label>
        <input type="range" id="arraySize" min="10" max="100" value="50">
        <span id="arraySizeValue">50</span>
      </div>
    </div>
    <div id="array" class="array-container"></div>
  </div>
  <script src="sort-algo.js"></script>
</body>
</html>
